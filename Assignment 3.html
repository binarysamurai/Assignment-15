<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-app="myApp">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var app = angular.module('myApp', []);
        app.factory('myFactory', function () {
            var myFactory = {};
            myFactory.Persons = [{ Name: "Chris Horvat", Age: 35, EmployeeID: 1, Salary: 100000 },
                { Name: "Kasia Norberciak", Age: 37, EmployeeID: 2, Salary: 100000 },
            { Name: "Brandon Denson", Age: 33, EmployeeID: 3, Salary: 100000 },
            { Name: "Mike Sanchez", Age: 45, EmployeeID: 4, Salary: 100000 },
            { Name: "Deb McCarthy", Age: 44, EmployeeID: 5, Salary: 100000 },
            { Name: "Dave Dickson", Age: 33, EmployeeID: 6, Salary: 100000 },
            { Name: "Jesse Meigs", Age: 33, EmployeeID: 7, Salary: 100000 }];
            return myFactory;

        });
        app.controller('myController', function ($scope, myFactory) {
            $scope.Persons = myFactory.Persons;
        });
    </script>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>Employee Info</h1>
        </div>
        <div ng-controller="myController" class="panel-body">
            <table class="table table-striped table-condensed table-bordered table-hover">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Age</td>
                        <td>EmployeeID</td>
                        <td>Salary</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="P in Persons track by $index">
                        <td>{{P.Name}}</td>
                        <td>{{P.Age}}</td>
                        <td>{{P.EmployeeID}}</td>
                        <td>{{P.Salary}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
